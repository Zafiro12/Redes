<VirtualHost *:80>
    ServerName www.soyuz.com

    ServerAdmin admin@soyuz.com
    DocumentRoot /var/www/html/soyuz.com/public_html/

    ErrorDocument 404 /messages/notFound.html
    ErrorDocument 403 /messages/forbidden.html
    ErrorLog /var/www/html/soyuz.com/log/error.log
    Customlog /var/www/html/soyuz.com/log/access.log combined
</VirtualHost>